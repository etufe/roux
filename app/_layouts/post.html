---
layout: default
---
<div class="page-header">
  <h1 class="page-title"> {{ page.title }} </h1>
  <p class="publication">
    <span class="date">{{ page.date | date: "%A %B %e, %Y " }}</span>
  </p>
  <p class="page-subtitle"> {{ page.subtitle }} </p>
</div>

<article class="post">
{{ content }}
</article>
